version: '3.9'

services:
  # Backend API Service (FastAPI)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/data/mydb.sqlite
    env_file:
      - app/services/.env
    volumes:
      - ./app:/app/app
      - backend-data:/app/data
    networks:
      - ai-assistant-network
    restart: unless-stopped

  # Frontend Service (Next.js)
  frontend:
    build:
      context: ./personal-ai
      dockerfile: Dockerfile
    container_name: ai-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ai-assistant-network
    restart: unless-stopped

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  backend-data:
